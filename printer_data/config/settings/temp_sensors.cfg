[temperature_sensor Leviathan]
sensor_type: temperature_mcu

[temperature_sensor Pi]
sensor_type: temperature_host

[temperature_sensor EBB36]
sensor_type: Generic 3950
sensor_pin: EBB:PA0
pullup_resistor: 2200

[temperature_sensor Chamber_Top]
sensor_pin: PA3
sensor_type: Generic 3950
pullup_resistor: 2200

[temperature_sensor Chamber_Bottom]
sensor_pin: PA0
sensor_type: PT1000
pullup_resistor: 2200


[temperature_sensor BED_HEATER_TEMP] #heater mat
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA1 #This should be the temperature sensor in the bed heater.
min_temp: -40
max_temp: 125
pullup_resistor: 2200  #For Leviathan

# [temperature_sensor Average_Chamber]
# sensor_type: temperature_combined
# sensor_list: temperature_sensor Chamber_Bottom, temperature_sensor Chamber_Top
# #   Must be provided. List of sensors to combine to new "virtual"
# #   sensor.
# #   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
# combination_method: mean
# #   Must be provided. Combination method used for the sensor.
# #   Available options are 'max', 'min', 'mean'.
# maximum_deviation: 999.9
# #   Must be provided. Maximum permissible deviation between the sensors
# #   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)